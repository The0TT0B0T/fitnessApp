<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness App</title>
    <link rel="stylesheet" href="home.css">
    <script src="https://kit.fontawesome.com/70391e8bde.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="home-container container-fluid">
        <h1>Fitness App</h1>
        <div class="profile">
            <i class="fa-solid fa-user profile-icon"></i>
        </div>
        </div>
        <div id="nav-bar" class="nav-bar">
            <a href="#home" id="home" class="home">Home</a>
            <a href="#tracker" id="tracker" class="tracker"> Tracker</a>
        </div>
    
    <!-- Current date -->
    <div class="date" id="date"></div>
    <!-- Current updated weight -->
    <div class="section-container">
        <div class="square weight" id="weight"></div>
        <!-- Recent Exercises done -->
        <div class="square recent" id="recent"></div>
    </div>
    <script src="home.js"></script>
</body>
</html>
